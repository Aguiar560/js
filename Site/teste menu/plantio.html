<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Teste</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="celular.css">
    <style>
        main{
            height: 100%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
        }
        main > img{
            width: 100%;
            
        }
    </style>
</head>
<body onresize="corpo()">
    <header>
        <div>
        <img src="Sem título.png" alt="img">
        <span id="hamb" class="material-symbols-outlined" onclick="aparecerMenu()">menu</span>
            <nav id="menu">
                <a href="teste.html">Home</a>
                <a href="historia.html">Historia</a>
                <a href="#">Institucional</a>
                <a href="plantio.html">Plantios</a>
                <a href="#">Fale conosco</a>
                <a href="#">Localização</a>
            </nav>
        </div>
    </header>
    <main>
    
        <img src="plantio.jpg" alt="Plantio">
    
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        let id = document.getElementById('menu');
        let main = document.querySelector("main");
        let hamb = document.getElementById("hamb");


        function aparecerMenu() {
        if (window.innerWidth < 600) {
            if (id.style.display === "flex" || getComputedStyle(id).display === "flex") {
                id.style.display = "none"; // Esconde o menu
                main.style.marginTop = "0"; // Volta o main para o topo
            } else {
                id.style.display = "flex"; // Exibe o menu
                main.style.marginTop = "240px"; // Ajusta o main para dar espaço ao menu
            }
        }
    }

    function corpo() {
        if (window.innerWidth >= 600) {
            id.style.display = "flex"; // Exibe o menu normalmente
            main.style.marginTop = "0"; // Remove o espaço extra do main
        } else {
            id.style.display = "none"; // Esconde o menu em telas pequenas
            main.style.marginTop = "0"; // Reset o espaço do main
        }
    }

    hamb.addEventListener("click", aparecerMenu);
    window.addEventListener("resize", corpo);

    corpo(); // Garante que a página inicie com o layout correto
});

    </script>
</body>
</html>
