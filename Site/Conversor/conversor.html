<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conversores</h1>
    </header>
    <section>
        <div class="temp">
            <h1>Temperatura</h1>
            <input type="number" id="numero" required>
            <input type="button" value="Converter" onclick="converter()" class="converter"><br>
            <input type="radio" name="sexo" id="cels" class="radio">Celsius 👉🏻Farenheit<br>
            <input type="radio" name="sexo" id="far" class="radio">Farenheit 👉🏻 Celsius
            <p id="res"> </p>
        </div>
        <div class="temp">
            <h1>Velocidade</h1>
            <input type="number" id="medida" >
            <input type="button" value="Converter" onclick="metrar()" class="converter"><br>
            <input type="radio" name="sexo" id="km" class="radio">Km/hr 👉🏻 M/s<br>
            <input type="radio" name="sexo" id="met"class="radio">M/s 👉🏻 Km/h
            <p id="result"> </p>
        </div>
    </section>
    <script src="conversor.js"></script>
</body>
</html>
